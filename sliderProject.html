<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./sliderProject.css" />

    <!-- Font awesome cdn -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      ;
    />
  </head>
  <body>
    <section>
      <h1>Slider with CSS</h1>

      <div>
        <button><i class="fa-solid fa-angle-left"></i></button>

        <div>
          <img src="./images/image26_8.png" alt="image" />
          <img src="./images/image26_9.png" alt="image" />
          <img src="./images/image26_11.png" alt="image" />
          <img src="./images/image26_12.png" alt="image" />
          <img src="./images/image26_15.png" alt="image" />
        </div>

        <button>
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </section>

    <section>
      <h1>Slider with javaScript</h1>

      <div class="container">
        <button class="btnLeft"><i class="fa-solid fa-angle-left"></i></button>

        <div class="slider">
          <img class="image" src="./images/image26_8.png" alt="image" />
          <img class="image" src="./images/image26_9.png" alt="image" />
          <img class="image" src="./images/image26_11.png" alt="image" />
          <img class="image" src="./images/image26_12.png" alt="image" />
          <img class="image" src="./images/image26_15.png" alt="image" />
        </div>

        <button class="btnRight">
          <i class="fa-solid fa-angle-right"></i>
        </button>
      </div>
    </section>

    <script src="./sliderProject.js"></script>
  </body>
</html>
